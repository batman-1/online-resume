<html>
  <head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" href="page.css">
  	<link rel="stylesheet" href="iconfont.css">
 <style>
 </style>
  </head>
  <body>
   <div id="app">
   	<div class="newTask">
   	   <div class="iconfont icon-basictodolistpencil"></div>
       <input type="text" id="input-box" v-model="newTodo" @keypress.enter="addTodo" placeholder="请添加待办事项">
    </div>
     <ol class="todos">
        <li v-for="todo in todoList">
          	<input type="checkbox" class="checkbox" v-model='todo.done'>
         	<span class="todos-itme" v-cloak>{{ todo.title }}</span>
	        <div class="view-right">
	         	<span class="created-date" v-cloak>{{ todo.createdAt }}</span>
		        <span v-if="todo.done">已完成</span>
		        <span v-else>未完成</span>
		        <button class="btn-close" @click='removeTodo( todo )'>一</button>
	        </div>
        </li>
      </ol>
   </div>
    <script src="bundle.js"></script>
  </body>
</html>
